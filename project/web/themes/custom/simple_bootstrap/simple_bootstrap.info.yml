name: Simple Bootstrap
type: theme
description: A simple theme that implements a design using Bootstrap
core_version_requirement: ^9 || ^10
base theme: classy

libraries:
  - simple_bootstrap/bootstrap
  - simple_bootstrap/global-styling
  - simple_bootstrap/font-awesome

regions:
  header: 'Header'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  highlighted: 'Highlighted'
  help: 'Help'
  breadcrumb: 'Breadcrumb'
  content: 'Content'
  sidebar_first: 'Left sidebar'
  sidebar_second: 'Right sidebar'
  prefooter: 'Pre Footer'
  footer: 'Footer'
